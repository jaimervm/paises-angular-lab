<div class="container">
  <div *ngIf="paises != null; else: espera">
    <table class="table mt-5">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Capital</th>
          <th>Region</th>
          <th>population</th>
          <th>bandera</th>
        </tr>
      </thead>
        <tbody style="background: white">
        <tr *ngFor="let pais of paises">
            <th>{{pais.name}}</th>
            <th>{{pais.capital}}</th>
            <th>{{pais.region}}</th>
            <th>{{pais.population}}</th>
            <th><img src="{{pais.flag}}" style="width:80px; height:50px;" ></th>
        </tr>
        </tbody>

      

    </table>

  </div>
  <ng-template #espera>
    <div class="alert alert-warnig" role="alert">
      esperando datos de origen
    </div>
  </ng-template>
</div>
